<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/sell-with-us/sell-with-us.css">
    <title>Document</title>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand ml-5 text-danger" href="../../index.html">EDVADO HOMES</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="./properties.html">Properties <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link text-danger" href="./sell-with-us.html">SELL WITH US</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- form -->
    <div class="container mt-5 w-50">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a catchy title">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Price</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter price in pounds">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">No of Beds</label>
                <select class="form-control pb-0 pt-0" id="formControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">No of Baths</label>
                <select class="form-control pb-0 pt-0" id="formControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Sq ft</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Sq ft">
            </div>
            <div class="form-group">
                <label for="formControlMainImage">Upload Main Image</label>
                <input type="file" class="form-control-file" id="formControlMainImage">
            </div>
            <div class="form-group">
                <label for="formControlUploadOther">Upload Other Images</label>
                <input type="file" class="form-control-file" id="formControlUploadOther" multiple data-show-upload="true" data-show-caption="true">
            </div>
            <div class="form-group">
                <label for="formControlTextarea1">Description</label>
                <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
    </div>
    



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
